                <h2>shop</h2>

                    </div>

                        <div id="multiplycontent">
                            <img src="asset/coin.png" style="width:20px;">
                            <div>Jumlah Lantai : <span id="multiplier">1</span></div>
                            <div>Tambah Lantai</div>
                            <button id="multiplyButton" style="position: relative; bottom: -52px;">200 $</button>

                    </div>
                </div>
